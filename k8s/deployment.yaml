apiVersion: v1
kind: Namespace
metadata:
  name: bd-bd-gr-05

---
# Schema Registry Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: schema-registry
  namespace: bd-bd-gr-05
spec:
  replicas: 1
  selector:
    matchLabels:
      app: schema-registry
  template:
    metadata:
      labels:
        app: schema-registry
    spec:
      containers:
      - name: schema-registry
        image: bitnamilegacy/schema-registry:7.8.0-debian-12-r5  # Match with Kafka
        ports:
        - containerPort: 8081
        env:
        - name: SCHEMA_REGISTRY_KAFKA_BROKERS
          value: "PLAINTEXT://kafka-g5-controller-0.kafka-g5-controller-headless.bd-bd-gr-05.svc.cluster.local:9092,PLAINTEXT://kafka-g5-controller-1.kafka-g5-controller-headless.bd-bd-gr-05.svc.cluster.local:9092,PLAINTEXT://kafka-g5-controller-2.kafka-g5-controller-headless.bd-bd-gr-05.svc.cluster.local:9092"
        - name: SCHEMA_REGISTRY_LISTENERS
          value: "http://0.0.0.0:8081"
        - name: SCHEMA_REGISTRY_DEBUG
          value: "true"
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
---
apiVersion: v1
kind: Service
metadata:
  name: schema-registry
  namespace: bd-bd-gr-05
spec:
  selector:
    app: schema-registry
  ports:
  - port: 8081
    targetPort: 8081

---
# Spark Consumer Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: spark-consumer
  namespace: bd-bd-gr-05
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spark-consumer
  template:
    metadata:
      labels:
        app: spark-consumer
    spec:
      imagePullSecrets:
      - name: gitlab-registry
      
      containers:
      - name: spark-consumer
        image: registry.gitlab.sdu.dk/the-european-avengers/bigdataproject/spark-consumer:latest
        imagePullPolicy: Always
        args: ["100"]
        env:
        - name: KAFKA_BOOTSTRAP_SERVERS
          value: "kafka-g5-controller-0.kafka-g5-controller-headless.bd-bd-gr-05.svc.cluster.local:9092,kafka-g5-controller-1.kafka-g5-controller-headless.bd-bd-gr-05.svc.cluster.local:9092,kafka-g5-controller-2.kafka-g5-controller-headless.bd-bd-gr-05.svc.cluster.local:9092"
        - name: SCHEMA_REGISTRY_URL
          value: "http://schema-registry:8081"
        - name: WINDOW_DURATION
          value: "1 minute"
        - name: TRIGGER_INTERVAL
          value: "2 seconds"
        - name: SHUFFLE_PARTITIONS
          value: "10"
        - name: MAX_OFFSETS_PER_TRIGGER
          value: "5000"
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "6Gi"
            cpu: "4000m"

---
apiVersion: v1
kind: Service
metadata:
  name: spark-consumer
  namespace: bd-bd-gr-05
spec:
  selector:
    app: spark-consumer
  ports:
  - port: 4040
    targetPort: 4040
    name: spark-ui